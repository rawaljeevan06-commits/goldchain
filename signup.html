<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - GoldChain Investment</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="GoldChain Logo">
    <span>GoldChain Investment</span>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <nav id="navMenu">
    <a href="index.html#home">Home</a>
    <a href="index.html#plans">Plans</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="active">Sign Up</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="page">
  <div class="overlay">
    <h1>Create Account</h1>

    <div class="form-box">
      <label>Full Name</label>
      <input id="su-name" type="text" placeholder="Your full name">

      <label>Email</label>
      <input id="su-email" type="email" placeholder="Your email">

      <label>Password</label>
      <input id="su-password" type="password" placeholder="Create password">

      <label>Confirm Password</label>
      <input id="su-confirm" type="password" placeholder="Confirm password">

      <button id="signupBtn">Create Account</button>
    </div>

    <p style="margin-top:20px;font-size:13px;color:#bbb">
      Already have an account?
      <a href="login.html" style="color:gold">Login here</a>
    </p>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
