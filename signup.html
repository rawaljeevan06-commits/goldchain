</head>

<body>

  <!-- WELCOME BAR -->
  <div class="welcome-bar">
    <p>Welcome to GoldChain Investment — Secure. Smart. Simple.</p>
  </div>

  <!-- HEADER / NAVBAR -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">GoldChain<span>.</span></a>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="plans.html" class="nav-link">Plans</a>
        <a href="about.html" class="nav-link">Our Impact</a>

      </nav>

      <div class="auth-buttons">
        <a class="btn btn-light" href="login.html">Login</a>
        <a class="btn btn-primary" href="signup.html">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- SIGNUP -->
  <section class="section">
    <div class="container" style="max-width: 560px;">
      <div class="hero-card">
        <h2>Create Your Account</h2>
        <p class="small">Fill in your details to register. (Demo form)</p>

        <form id="signupForm" style="margin-top:14px; display:grid; gap:12px;">
          <div>
            <label class="small">Full Name</label><br/>
            <input id="suName" type="text" placeholder="Your full name" required
              style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.06); color:#e9eefc;">
          </div>

          <div>
            <label class="small">Email</label><br/>
            <input id="suEmail" type="email" placeholder="you@email.com" required
              style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.06); color:#e9eefc;">
          </div>

          <div>
            <label class="small">Phone</label><br/>
            <input id="suPhone" type="tel" placeholder="98XXXXXXXX" required
              style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.06); color:#e9eefc;">
          </div>

          <div>
            <label class="small">Password</label><br/>
            <input id="suPass" type="password" placeholder="Create a password" required
              style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.06); color:#e9eefc;">
          </div>

          <div>
            <label class="small">Choose Plan</label><br/>
            <select id="suPlan" required
              style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.06); color:#e9eefc;">
              <option value="">Select a plan</option>
              <option value="350">350 USD — 1.5% weekly</option>
              <option value="700">700 USD — 2% weekly</option>
              <option value="1000">1000 USD — 3% weekly</option>
              <option value="5000+">5000+ USD — 4% weekly</option>
            </select>
          </div>

          <button class="btn btn-primary full" type="submit">Create Account</button>

          <p id="signupMsg" class="small" style="margin-top:6px;"></p>

          <p class="small">
            Already have an account?
            <a class="link" href="login.html">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->

    </div>
  </footer>

  <a class="whatsapp-float" href="https://wa.me/9779851406537" target="_blank" aria-label="WhatsApp Chat">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="js/auth.js"></script>
</body>
</html>
