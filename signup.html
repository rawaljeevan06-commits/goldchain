<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="topbar">Sign Up â€” Secure. Smart. Simple.</div>

  <main class="container" style="padding:24px 0; max-width:520px;">
    <h1>Create Account</h1>

    <form id="signupForm" class="card" style="margin-top:16px;">
      <label class="small">Name (optional)</label>
      <input id="suName" type="text" />

      <label class="small" style="margin-top:10px;">Email</label>
      <input id="suEmail" type="email" required />

      <label class="small" style="margin-top:10px;">Phone (optional)</label>
      <input id="suPhone" type="text" />

      <label class="small" style="margin-top:10px;">Password</label>
      <input id="suPass" type="password" required />

      <button type="submit" class="btn btn-primary" style="margin-top:14px;">Create Account</button>
      <p id="signupMsg" class="small" style="margin-top:10px;"></p>
    </form>

    <p class="small" style="margin-top:10px;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </main>

  <script type="module" src="js/signup.js?v=1"></script>
</body>
</html>
