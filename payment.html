<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Complete your payment to activate your plan.</div>

  <main class="container" style="padding:24px 0;">
    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
      <div>
        <h1>Payment</h1>
        <p class="small">Logged in as: <b id="payUserEmail"></b></p>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
        <a class="btn btn-ghost" href="plans.html">Change Plan</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3>Your Selected Plan</h3>
      <div id="selectedPlanBox" class="small">Loadingâ€¦</div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3>Payment Method</h3>
      <p class="small">Demo only</p>

      <div style="margin-top:12px; display:grid; gap:10px;">
        <button class="btn btn-primary" id="payDemoBtn" type="button">Pay Now (Demo)</button>
        <a class="btn btn-ghost" href="dashboard.html">Go to Dashboard</a>
      </div>

      <p class="small" id="payMsg" style="margin-top:10px;"></p>
    </div>
  </main>

  <script type="module" src="js/payment.js?v=1"></script>
</body>
</html>
