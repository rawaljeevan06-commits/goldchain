<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="dash-wrap">
    <header class="dash-top">
      <div>
        <h1 class="dash-title">GoldChain Dashboard</h1>
        <p class="dash-sub">You are successfully logged in ✅</p>
        <p id="userEmail" class="dash-email"></p>
        <p class="dash-sub" id="paymentStatusText" style="margin-top:6px;"></p>
        <div class="card" id="paymentStatusBox" style="margin-top:10px;">
  <p class="muted">Payment Status</p>
  <p class="big" id="paymentStatusText">Checking…</p>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="logoutBtn" class="btn btn-logout" type="button">Logout</button>
        <button id="clearPlanBtn" class="btn btn-outline" type="button">Clear Plan</button>
        <button id="payNowBtn" class="btn btn-primary requires-payment" type="button">Pay Now</button>
      </div>
    </header>

    <section class="dash-cards">
      <div class="card">
        <h3>Account</h3>
        <p class="muted">Status</p>
        <p class="big">Active ✅</p>
      </div>

      <div class="card">
        <h3>Plan</h3>
        <p class="muted">Current plan</p>
        <p class="big" id="dashPlanName">Not selected</p>
        <p class="muted" id="dashPlanInfo"></p>
      </div>

      <div class="card">
        <h3>Weekly Profit</h3>
        <p class="muted">Estimated</p>
        <p class="big" id="weeklyProfitValue">$0.00</p>
      </div>
    </section>

    <div class="dash-box">
      <h2>Profit Calculator</h2>
      <p class="muted">Enter amount to calculate weekly profit.</p>

      <div class="calc-row">
        <input type="number" id="dashAmount" placeholder="Enter amount in USD" />
        <button class="btn btn-primary requires-payment" id="dashCalcBtn" type="button">Calculate</button>
      </div>

      <div id="dashCalcResult" class="calc-result" style="display:none;"></div>
    </div>
  </div>

  <!-- ✅ IMPORTANT: JS MUST BE INSIDE SCRIPT TAG -->
  <script type="module">
    console.log("✅ Dashboard loaded");
    // ---------- PAYMENT STATUS + LOCK ----------
function getPaymentStatus() {
  try {
    return localStorage.getItem("paymentStatus") || "none";
  } catch (e) {
    return "none";
  }
}

function renderPaymentStatus() {
  const el = document.getElementById("paymentStatusText");
  if (!el) return;

  const status = getPaymentStatus();

  if (status === "verified") {
    el.textContent = "✅ Payment Verified — Full access unlocked";
  } else if (status === "pending") {
    el.textContent = "⏳ Payment Pending — Waiting for verification";
  } else {
    el.textContent = "❌ Not Paid — Please submit payment proof";
  }

  // Lock buttons until verified
  const locked = document.querySelectorAll(".requires-payment");
  if (status !== "verified") {
    locked.forEach((btn) => {
      btn.disabled = true;
      btn.style.opacity = "0.55";
      btn.title = "Locked until payment is verified";
    });
  } else {
    locked.forEach((btn) => {
      btn.disabled = false;
      btn.style.opacity = "1";
      btn.title = "";
    });
  }
}

    // ---------- PLAN HELPERS ----------
    function getPlan() {
      const raw = localStorage.getItem("selectedPlan");
      if (!raw) return null;

      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    function renderPlan() {
      const plan = getPlan();
      const nameEl = document.getElementById("dashPlanName");
      const infoEl = document.getElementById("dashPlanInfo");
      const profitEl = document.getElementById("weeklyProfitValue");

      if (!plan) {
        nameEl.textContent = "Not selected";
        infoEl.textContent = "";
        profitEl.textContent = "$0.00";
        return;
      }

      nameEl.textContent = plan.name || "Selected Plan";
      infoEl.textContent = `$${plan.amount} • ${plan.percent}% weekly • ${plan.withdraw}`;
    }

    renderPlan();
    renderPaymentStatus();
    function renderPaymentStatus() {
  const el = document.getElementById("paymentStatusText");
  if (!el) return;

  let status = "none";
  try {
    status =
      localStorage.getItem("paymentStatus") ||
      sessionStorage.getItem("paymentStatus") ||
      "none";
  } catch (e) {}

  if (status === "pending") {
    el.textContent = "⏳ Payment Pending — Waiting for verification";
  } else if (status === "verified") {
    el.textContent = "✅ Payment Verified — Full access unlocked";
  } else {
    el.textContent = "❌ No payment submitted";
  }
}

    // ---------- BUTTONS ----------
    document.getElementById("payNowBtn").addEventListener("click", () => {
      if (!getPlan()) {
        alert("No plan selected. Please choose a plan first.");
        location.href = "plans.html";
        return;
      }
      location.href = "payment.html";
    });

    document.getElementById("clearPlanBtn").addEventListener("click", () => {
      localStorage.removeItem("selectedPlan");
      sessionStorage.removeItem("selectedPlan");
      renderPlan();
      alert("Plan cleared");
    });

    document.getElementById("dashCalcBtn").addEventListener("click", () => {
      const plan = getPlan();
      const result = document.getElementById("dashCalcResult");

      if (!plan) {
        result.style.display = "block";
        result.textContent = "Please select a plan first.";
        return;
      }

      const amount = Number(document.getElementById("dashAmount").value);
      if (!amount || amount <= 0) {
        result.style.display = "block";
        result.textContent = "Enter a valid amount.";
        return;
      }

      const profit = (amount * Number(plan.percent)) / 100;
      result.style.display = "block";
      result.textContent = `Estimated weekly profit: $${profit.toFixed(2)}`;
      document.getElementById("weeklyProfitValue").textContent = `$${profit.toFixed(2)}`;
    });

    // ---------- FIREBASE AUTH PROTECT ----------
    const { auth } = await import("./js/firebase.js");
    const { onAuthStateChanged, signOut } =
      await import("https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }
      document.getElementById("userEmail").textContent = user.email || "";
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      location.href = "login.html";
    });
  </script>
<script type="module">
  import { getStored } from "./js/storage.js";

  console.log("✅ dashboard module loaded");

  const payNowBtn = document.getElementById("payNowBtn");
  console.log("payNowBtn found?", !!payNowBtn);

  if (payNowBtn) {
    payNowBtn.addEventListener("click", () => {
      console.log("✅ Pay Now clicked");

      const plan = getStored("selectedPlan");
      console.log("selectedPlan =", plan);

      if (!plan) {
        alert("No plan selected. Please choose a plan first.");
        window.location.href = "plans.html";
        return;
      }

      window.location.href = "payment.html";
    });
  }
</script>
  <script>
  // Safari-safe plan reader (localStorage + sessionStorage fallback)
  function loadPlanSafely() {
    let raw = null;
    try { raw = localStorage.getItem("selectedPlan"); } catch (e) {}
    if (!raw) {
      try { raw = sessionStorage.getItem("selectedPlan"); } catch (e) {}
    }
    return raw;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const payNowBtn = document.getElementById("payNowBtn"); // your Pay Now button id
    if (!payNowBtn) return;

    payNowBtn.addEventListener("click", () => {
      const plan = loadPlanSafely();

      if (!plan) {
        alert("No plan selected. Please choose a plan first.");
        window.location.href = "plans.html";
        return; // ✅ critical
      }

      window.location.href = "payment.html";
    });
  });
</script>
</body>
</html>
