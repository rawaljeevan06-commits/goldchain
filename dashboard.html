<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="dash-wrap">
    <header class="dash-top">
      <div>
        <h1 class="dash-title">GoldChain Dashboard</h1>
        <p class="dash-sub">You are successfully logged in ✅</p>
        <p id="userEmail" class="dash-email"></p>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="logoutBtn" class="btn btn-logout" type="button">Logout</button>
        <button id="clearPlanBtn" class="btn btn-outline" type="button">Clear Plan</button>
        <button id="payNowBtn" class="btn btn-primary" type="button">Pay Now</button>
      </div>
    </header>

    <section class="dash-cards">
      <div class="card">
        <h3>Account</h3>
        <p class="muted">Status</p>
        <p class="big">Active ✅</p>
      </div>

      <!-- ✅ PAYMENT STATUS CARD (only ONE) -->
      <div class="card">
        <h3>Payment Status</h3>
        <p id="paymentStatusText" class="dash-sub">Checking…</p>
      </div>

      <div class="card">
        <h3>Plan</h3>
        <p class="muted">Current plan</p>
        <p class="big" id="dashPlanName">Not selected</p>
        <p class="muted" id="dashPlanInfo"></p>
      </div>

      <div class="card">
        <h3>Weekly Profit</h3>
        <p class="muted">Estimated</p>
        <p class="big" id="weeklyProfitValue">$0.00</p>
      </div>
    </section>

    <div class="dash-box">
      <h2>Profit Calculator</h2>
      <p class="muted">Enter amount to calculate weekly profit.</p>

      <div class="calc-row">
        <input type="number" id="dashAmount" placeholder="Enter amount in USD" />
        <button class="btn btn-primary" id="dashCalcBtn" type="button">Calculate</button>
      </div>

      <div id="dashCalcResult" class="calc-result" style="display:none;"></div>
    </div>
  </div>

  <script type="module">
    // -----------------------------
    // Safari-safe init
    // -----------------------------
    async function init() {
      console.log("✅ Dashboard loaded");

      // --- PLAN CATALOG (used if stored plan is just a string like "Growth - $700")
      function planFromAmount(amount) {
        const a = Number(amount) || 0;
        if (a >= 5000) return { name: "VIP Plan", amount: a, percent: 4, withdraw: "Withdraw weekly" };
        if (a >= 1000) return { name: "Premium Plan", amount: a, percent: 3, withdraw: "Withdraw after 15 days" };
        if (a >= 700) return { name: "Growth Plan", amount: a, percent: 2, withdraw: "Withdraw after 1 month" };
        if (a >= 350) return { name: "Basic Plan", amount: a, percent: 1.5, withdraw: "Withdraw after 45 days" };
        return null;
      }

      // ---------- SAFARI-SAFE PLAN GETTER ----------
      function getPlan() {
        let raw = null;
        try {
          raw = sessionStorage.getItem("selectedPlan") || localStorage.getItem("selectedPlan");
        } catch (e) {
          raw = null;
        }
        if (!raw) return null;

        // Try JSON first
        try {
          const obj = JSON.parse(raw);
          if (obj && typeof obj === "object" && (obj.name || obj.amount)) {
            // normalize
            const amount = Number(obj.amount) || 0;
            const percent = Number(obj.percent) || planFromAmount(amount)?.percent || 0;
            const withdraw = obj.withdraw || planFromAmount(amount)?.withdraw || "";
            return { name: obj.name || "Selected Plan", amount, percent, withdraw };
          }
        } catch (e) {}

        // If it's NOT JSON, treat as text like "Growth - $700"
        const txt = String(raw);
        const m = txt.match(/(\d+(\.\d+)?)/); // first number
        const amount = m ? Number(m[1]) : 0;
        const fallback = planFromAmount(amount);
        if (fallback) return fallback;

        // last fallback: show raw text
        return { name: txt, amount: amount || 0, percent: 0, withdraw: "" };
      }

      function renderPlan() {
        const plan = getPlan();
        const nameEl = document.getElementById("dashPlanName");
        const infoEl = document.getElementById("dashPlanInfo");
        const profitEl = document.getElementById("weeklyProfitValue");

        if (!plan) {
          nameEl.textContent = "Not selected";
          infoEl.textContent = "";
          profitEl.textContent = "$0.00";
          return;
        }

        nameEl.textContent = plan.name || "Selected Plan";
        const amountText = plan.amount ? `$${plan.amount}` : "";
        const percentText = plan.percent ? `${plan.percent}% weekly` : "";
        const withdrawText = plan.withdraw || "";
        infoEl.textContent = [amountText, percentText, withdrawText].filter(Boolean).join(" • ");
      }

      // ---------- PAYMENT STATUS ----------
      function renderPaymentStatus() {
        const statusEl = document.getElementById("paymentStatusText");
        const payBtn = document.getElementById("payNowBtn");
        const calcBtn = document.getElementById("dashCalcBtn");
        if (!statusEl) return;

        let proof = null;
        try { proof = JSON.parse(localStorage.getItem("paymentProof") || "null"); } catch (e) {}

        if (proof && proof.txid) {
          statusEl.textContent = "⏳ Payment Pending — Waiting for verification";
          // lock buttons (as you wanted)
          if (payBtn) payBtn.disabled = true;
          if (calcBtn) calcBtn.disabled = false;
        } else {
          statusEl.textContent = "❌ No payment submitted";
          if (payBtn) payBtn.disabled = false;
          if (calcBtn) calcBtn.disabled = false;
        }
      }

      // ---------- BUTTONS ----------
      const payNowBtn = document.getElementById("payNowBtn");
      const clearBtn = document.getElementById("clearPlanBtn");
      const calcBtn = document.getElementById("dashCalcBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn?.addEventListener("click", () => {
  alert("Logout button clicked ✅");
});

      // Render immediately (works even before auth finishes)
      renderPlan();
      renderPaymentStatus();

      payNowBtn?.addEventListener("click", () => {
        const plan = getPlan();
        if (!plan) {
          alert("No plan selected. Please choose a plan first.");
          window.location.href = "plans.html";
          return;
        }
        window.location.href = "payment.html";
      });

      clearBtn?.addEventListener("click", () => {
        try {
          localStorage.removeItem("selectedPlan");
          sessionStorage.removeItem("selectedPlan");
          // optional: also clear payment proof
          // localStorage.removeItem("paymentProof");
        } catch (e) {}
        renderPlan();
        renderPaymentStatus();
        alert("Plan cleared");
      });

      calcBtn?.addEventListener("click", () => {
        const plan = getPlan();
        const result = document.getElementById("dashCalcResult");

        if (!plan) {
          result.style.display = "block";
          result.textContent = "Please select a plan first.";
          return;
        }

        const amount = Number(document.getElementById("dashAmount").value);
        if (!amount || amount <= 0) {
          result.style.display = "block";
          result.textContent = "Enter a valid amount.";
          return;
        }

        const profit = (amount * Number(plan.percent || 0)) / 100;
        result.style.display = "block";
        result.textContent = `Estimated weekly profit: $${profit.toFixed(2)}`;
        document.getElementById("weeklyProfitValue").textContent = `$${profit.toFixed(2)}`;
      });

      // ---------- FIREBASE AUTH PROTECT ----------
      const { auth } = await import("./js/firebase.js");
      const { onAuthStateChanged, signOut } =
        await import("https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js");

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.replace("login.html");
          return;
        }
        document.getElementById("userEmail").textContent = user.email || "";
      });

     logoutBtn?.addEventListener("click", async () => {
  try {
    // Try Firebase signout (best)
    const { auth } = await import("./js/firebase.js");
    const { signOut } = await import(
      "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"
    );
    await signOut(auth);
  } catch (e) {
    console.log("Firebase logout failed, redirecting anyway:", e);
  }

  // Always redirect (this guarantees logout works)
  window.location.href = "login.html";
});
    }

    init();
  </script>

</body>
</html>
