<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-bg">

  <div class="auth-card">
    <h1>Create Account</h1>
    <p class="muted">Sign up to access dashboard and member features.</p>

    <form id="signupForm" class="form">
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Your name" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Min 6 characters" required />

      <button type="submit" class="btn btn-full">Create Account</button>
      <p class="muted small" id="msg"></p>
    </form>

    <p class="small">Already have an account? <a href="login.html">Login</a></p>
    <p class="small"><a href="index.html">‚Üê Back to home</a></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
