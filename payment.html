<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Complete your payment to activate your plan.</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>
      </a>

      <nav class="nav">
        <a href="plans.html" class="active">Plans</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="actions">
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
        <button class="btn btn-primary" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-title">
        <h2>Your Selected Plan</h2>
        <a href="plans.html">Change Plan →</a>
      </div>

      <div class="card" id="selectedPlanBox">
        <p class="small">Loading your plan…</p>
      </div>

      <div class="card" style="margin-top:16px;">
        <h3>Payment Method</h3>
        <p class="small">Logged in as: <b id="payUserEmail"></b></p>

        <div style="margin-top:12px; display:grid; gap:10px;">
          <button class="btn btn-primary" id="payNowBtn" type="button">Pay Now (Demo)</button>
          <a class="btn btn-ghost" href="dashboard.html">Go to Dashboard</a>
        </div>

        <p class="small" id="payMsg" style="margin-top:10px;"></p>
      </div>
    </div>
  </section>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const emailEl = document.getElementById("payUserEmail");
    const planBox = document.getElementById("selectedPlanBox");
    const payBtn = document.getElementById("payNowBtn");
    const payMsg = document.getElementById("payMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }

      emailEl.textContent = user.email || "(no email)";

      const raw = localStorage.getItem("selectedPlan");
      if (!raw) {
        planBox.innerHTML = '<p class="small">No plan selected. Please go back and choose a plan.</p>';
        return;
      }

      try {
        const plan = JSON.parse(raw);
        planBox.innerHTML = `
          <h3>${plan.name || ""}</h3>
          <p class="small"><b>Investment:</b> $${plan.amount ?? ""}</p>
          <p class="small"><b>Weekly Return:</b> ${plan.percent ?? ""}%</p>
          <p class="small"><b>Withdrawal:</b> ${plan.withdraw ?? ""}</p>
        `;
      } catch (e) {
        planBox.innerHTML = '<p class="small">Plan data error. Please select your plan again.</p>';
      }
    });

    payBtn.addEventListener("click", () => {
      payMsg.textContent = "✅ Demo payment successful.";
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.replace("login.html");
    });
  </script>

</body>
</html>
