<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - GoldChain Investment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
    <span>GoldChain Investment</span>
  </div>
  <nav id="navMenu">
    <a href="index.html#home">Home</a>
    <a href="index.html#plans">Plans</a>
    <a id="navLogin" href="login.html">Login</a>
    <a id="navSignup" href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="section active" style="min-height:calc(100vh - 60px);padding-top:90px">
  <div class="overlay" style="max-width:520px;text-align:left">
    <h2>Create Account</h2>
    <p style="color:#bbb;font-size:12px;margin-top:0">Demo signup stored in your browser only.</p>

    <label style="color:#bbb;font-size:13px">Full Name</label>
    <input id="su-name" type="text" placeholder="Your full name">

    <label style="color:#bbb;font-size:13px;margin-top:12px">Email</label>
    <input id="su-email" type="email" placeholder="Your email">

    <label style="color:#bbb;font-size:13px;margin-top:12px">Password</label>
    <input id="su-pass" type="password" placeholder="Create password (min 6 chars)">

    <label style="color:#bbb;font-size:13px;margin-top:12px">Confirm Password</label>
    <input id="su-conf" type="password" placeholder="Confirm password">

    <div class="cta-row" style="justify-content:flex-start">
      <button class="cta primary" id="signupBtn" type="button" style="border:none;cursor:pointer">Create Account</button>
      <a class="cta ghost" href="login.html">Login</a>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
updateAuthUI();
document.getElementById("signupBtn").addEventListener("click", handleSignup);
</script>
</body>
</html>
