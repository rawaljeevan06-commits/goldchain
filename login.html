<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GoldChain Investment</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}
header{
  background:#111;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,215,0,.15);
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:gold;
  font-weight:bold;
}
.logo img{
  width:36px;
  height:36px;
  border-radius:8px;
}
nav a{
  margin-left:14px;
  color:#ccc;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{color:gold}

.wrapper{
  min-height:calc(100vh - 60px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.card{
  width:100%;
  max-width:460px;
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,215,0,.15);
  border-radius:18px;
  padding:28px;
}
h2{color:gold;margin-top:0}
label{
  display:block;
  margin-top:12px;
  font-size:13px;
  color:#bbb;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#0c0c0c;
  color:#fff;
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:gold;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#ffd700}
small{color:#bbb;font-size:12px}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
    <span>GoldChain Investment</span>
  </div>
  <nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#plans">Plans</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="wrapper">
  <div class="card">
    <h2>Login</h2>
    <small>Use the same email & password you signed up with.</small>

    <label>Email</label>
    <input id="email" type="email" placeholder="Your email">

    <label>Password</label>
    <input id="password" type="password" placeholder="Your password">

    <button id="loginBtn">Login</button>

    <p style="margin-top:14px;font-size:13px;color:#bbb">
      Donâ€™t have an account?
      <a href="signup.html" style="color:gold">Sign up here</a>
    </p>
  </div>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const savedUser = localStorage.getItem("goldchain_user");

  if(!savedUser){
    alert("No account found. Please sign up first.");
    return;
  }

  const user = JSON.parse(savedUser);

  if(email !== user.email || password !== user.password){
    alert("Invalid email or password.");
    return;
  }

  // save logged-in session
  localStorage.setItem("goldchain_logged_in", "true");

  alert("Login successful!");
  window.location.href = "index.html";
});
</script>

</body>
</html>
