<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoldChain Investment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}
header{
  position:fixed;
  top:0;
  width:100%;
  background:#111;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:gold;
  font-weight:bold;
}
.logo img{
  width:36px;
  height:36px;
  border-radius:10px;
}
nav a{
  margin-left:15px;
  color:#ddd;
  text-decoration:none;
}
nav a:hover{color:gold}

.hamburger{
  display:none;
  flex-direction:column;
  gap:4px;
  cursor:pointer;
}
.hamburger div{
  width:25px;
  height:3px;
  background:gold;
}

#navMenu.active{
  display:flex;
  flex-direction:column;
  position:absolute;
  top:60px;
  right:20px;
  background:#111;
  padding:15px;
  border-radius:12px;
}

.section{
  min-height:100vh;
  padding:120px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.overlay{
  background:rgba(0,0,0,.75);
  padding:30px;
  border-radius:16px;
  max-width:420px;
  width:100%;
  text-align:center;
}

.form-box{text-align:left}
.form-box label{display:block;margin-top:10px;font-size:13px;color:#bbb}
.form-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#111;
  color:#fff;
  margin-top:6px;
}
.form-box button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border-radius:25px;
  border:none;
  background:gold;
  font-weight:bold;
  cursor:pointer;
}

@media(max-width:700px){
  nav{display:none}
  .hamburger{display:flex}
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="images/logo.png" alt="GoldChain Logo">
    <span>GoldChain Investment</span>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <nav id="navMenu">
    <a href="#home">Home</a>
    <a href="#signup">Sign Up</a>
    <a href="#login">Login</a>
  </nav>
</header>

<!-- âœ… USER BAR (CORRECT PLACE) -->
<div id="userBar" style="display:none;background:#0f0f0f;border-bottom:1px solid rgba(255,215,0,.2);padding:10px 20px;color:#ffd700;">
  <span id="welcomeUser"></span>
  <button id="logoutBtn"
    style="margin-left:15px;padding:6px 12px;border-radius:16px;border:none;background:gold;font-weight:bold;cursor:pointer">
    Logout
  </button>
</div>

<!-- HOME -->
<section id="home" class="section">
  <div class="overlay">
    <h1 style="color:gold">Welcome to GoldChain</h1>
    <p>Gold-based investment demo website</p>
  </div>
</section>

<!-- SIGNUP -->
<section id="signup" class="section">
  <div class="overlay">
    <h2 style="color:gold">Create Account</h2>
    <div class="form-box">
      <label>Full Name</label>
      <input id="su-name" type="text" placeholder="Your full name">

      <label>Email</label>
      <input id="su-email" type="email" placeholder="Your email">

      <label>Password</label>
      <input id="su-password" type="password" placeholder="Create password">

      <label>Confirm Password</label>
      <input id="su-confirm" type="password" placeholder="Confirm password">

      <button id="signupBtn">Create Account</button>

      <p style="margin-top:15px;font-size:13px;color:#bbb">
        Already have an account?
        <a href="#login" style="color:gold">Login here</a>
      </p>
    </div>
  </div>
</section>

<!-- LOGIN -->
<section id="login" class="section">
  <div class="overlay">
    <h2 style="color:gold">Login</h2>
    <div class="form-box">
      <label>Email</label>
      <input id="li-email" type="email" placeholder="Email">

      <label>Password</label>
      <input id="li-password" type="password" placeholder="Password">

      <button id="loginBtn">Login</button>
    </div>
  </div>
</section>

<script>
/* MOBILE MENU */
function toggleMenu(){
  document.getElementById('navMenu').classList.toggle('active');
}

/* USER BAR */
const userBar = document.getElementById('userBar');
const welcomeUser = document.getElementById('welcomeUser');

/* SIGNUP */
document.getElementById('signupBtn').addEventListener('click', ()=>{
  const name = document.getElementById('su-name').value.trim();
  const email = document.getElementById('su-email').value.trim();
  const pass = document.getElementById('su-password').value;
  const confirm = document.getElementById('su-confirm').value;

  if(!name || !email || !pass || !confirm){
    alert("Please fill all fields");
    return;
  }
  if(pass.length < 6){
    alert("Password must be at least 6 characters");
    return;
  }
  if(pass !== confirm){
    alert("Passwords do not match");
    return;
  }

  alert("Signup successful (demo)");
  welcomeUser.innerText = "Welcome, " + name;
  userBar.style.display = "block";
});

/* LOGIN */
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('li-email').value.trim();
  const pass = document.getElementById('li-password').value;

  if(!email || !pass){
    alert("Please enter email and password");
    return;
  }

  alert("Login successful (demo)");
  welcomeUser.innerText = "Welcome back!";
  userBar.style.display = "block";
});

/* LOGOUT */
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  userBar.style.display = "none";
  alert("Logged out");
});
</script>

</body>
</html>
