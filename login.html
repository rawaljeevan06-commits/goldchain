<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-bg">

  <div class="auth-card">
    <h1>Login</h1>
    <p class="muted">Login to access your dashboard.</p>

    <form id="loginForm" class="form">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Your password" required />

      <button type="submit" class="btn btn-full">Login</button>
      <p class="muted small" id="msg"></p>
    </form>

    <p class="small">Don’t have an account? <a href="signup.html">Sign up</a></p>
    <p class="small"><a href="index.html">← Back to home</a></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
