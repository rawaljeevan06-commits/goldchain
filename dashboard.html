<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="welcome-bar" id="welcomeBar">
    <div class="welcome-left">
      <span id="welcomeText">Dashboard</span>
    </div>
    <div class="welcome-right">
      <a class="btn btn-sm btn-outline" href="index.html">Home</a>
      <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <h1>Live Chart</h1>
      <p class="muted">Demo live chart (updates every 2 seconds). Later we can connect real gold price API.</p>

      <div class="card">
        <canvas id="chart" width="900" height="320" style="width:100%; height:auto;"></canvas>
      </div>

      <div class="grid-3" style="margin-top:18px;">
        <div class="card">
          <h3>Account</h3>
          <p class="muted" id="userEmail">Loading...</p>
        </div>
        <div class="card">
          <h3>Status</h3>
          <p class="muted">Active</p>
        </div>
        <div class="card">
          <h3>Support</h3>
          <p class="muted">WhatsApp: 9851406537</p>
        </div>
      </div>
    </div>
  </section>

  <a class="whatsapp" href="https://wa.me/9779851406537" target="_blank" rel="noopener">
    WhatsApp
  </a>

  <script type="module" src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
