<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Complete your crypto payment to activate your plan.</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>
      </a>

      <nav class="nav">
        <a href="plans.html">Plans</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="actions">
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">

      <!-- CRYPTO PAYMENT UI (controlled by js/payment.js) -->
      <div class="card" style="margin-top:16px;">
        <h2>Crypto Payment</h2>

        <p class="small" id="selectedPlanText">Loading selected plan…</p>

        <label class="small" for="cryptoSelect">Choose crypto</label>
        <select id="cryptoSelect" class="input" style="margin-top:6px; width:100%;">
          <option value="USDT_TRC20">USDT (TRC20)</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
        </select>

        <div style="margin-top:12px;">
          <div class="small">Send exactly:</div>
          <div id="payAmount" style="font-size:22px;font-weight:700;">—</div>
          <div class="small" id="payNetwork" style="opacity:.85;">—</div>
        </div>

        <div style="margin-top:12px;">
          <div class="small">Wallet address:</div>
          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:6px;">
            <code id="walletAddress" style="padding:8px 10px;background:#0b1220;border-radius:8px;color:#d7e7ff;">—</code>
            <button class="btn btn-ghost" id="copyAddrBtn" type="button">Copy</button>
          </div>
        </div>

        <div style="margin-top:12px;">
          <div class="small">QR Code:</div>
          <img id="qrImg" style="margin-top:6px;width:180px;height:180px;border-radius:10px;background:#fff;" />
        </div>

        <hr style="margin:16px 0;opacity:.2;">

        <h3>Submit Payment Proof</h3>
        <p class="small">After sending crypto, paste your TXID below.</p>

        <input id="txidInput" class="input" placeholder="Paste TXID / Transaction Hash" style="margin-top:6px;width:100%;" />
        <input id="noteInput" class="input" placeholder="Optional note (email / WhatsApp)" style="margin-top:8px;width:100%;" />

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn btn-primary" id="submitProofBtn" type="button">I Have Paid</button>
          <a class="btn btn-ghost" href="dashboard.html">Back to Dashboard</a>
        </div>

        <p class="small" id="payMsg" style="margin-top:10px;"></p>
      </div>

    </div>
  </section>

  <!-- ONLY ONE SCRIPT -->
  <script type="module" src="js/payment.js"></script>
</body>
</html>
