<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="dash-wrap">
    <header class="dash-top">
      <div>
        <h1 class="dash-title">GoldChain Dashboard</h1>
        <p class="dash-sub">You are successfully logged in ✅</p>
        <p id="userEmail" class="dash-email"></p>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="logoutBtn" class="btn btn-logout" type="button">Logout</button>
        <button id="clearPlanBtn" class="btn btn-outline" type="button">Clear Plan</button>
        <button id="payNowBtn" class="btn btn-primary" type="button">Pay Now</button>
      </div>
    </header>

    <section class="dash-cards">
      <div class="card">
        <h3>Account</h3>
        <p class="muted">Status</p>
        <p class="big">Active ✅</p>
      </div>

      <div class="card">
        <h3>Payment Status</h3>
        <p class="muted" id="paymentStatusText">Checking...</p>
      </div>

      <div class="card">
        <h3>Plan</h3>
        <p class="muted">Current plan</p>
        <p class="big" id="dashPlanName">Not selected</p>
        <p class="muted" id="dashPlanInfo"></p>
      </div>

      <div class="card">
        <h3>Weekly Profit</h3>
        <p class="muted">Estimated</p>
        <p class="big" id="weeklyProfitValue">$0.00</p>
      </div>
    </section>

    <div class="dash-box">
      <h2>Profit Calculator</h2>
      <p class="muted">Enter amount to calculate weekly profit.</p>

      <div class="calc-row">
        <input type="number" id="dashAmount" placeholder="Enter amount in USD" />
        <button class="btn btn-primary" id="dashCalcBtn" type="button">Calculate</button>
      </div>

      <div id="dashCalcResult" class="calc-result" style="display:none;"></div>
    </div>
  </div>

  <script type="module">
    console.log("✅ Dashboard loaded");

    const $ = (id) => document.getElementById(id);

    // ---------- PLAN HELPERS (Safari-safe) ----------
    function loadPlanSafely() {
      let raw = null;
      try { raw = localStorage.getItem("selectedPlan"); } catch (e) {}
      if (!raw) {
        try { raw = sessionStorage.getItem("selectedPlan"); } catch (e) {}
      }
      if (!raw) return null;

      try { return JSON.parse(raw); } catch (e) { return null; }
    }

    function renderPlan() {
      const plan = loadPlanSafely();
      const nameEl = $("dashPlanName");
      const infoEl = $("dashPlanInfo");
      const profitEl = $("weeklyProfitValue");

      if (!plan) {
        nameEl.textContent = "Not selected";
        infoEl.textContent = "";
        profitEl.textContent = "$0.00";
        return;
      }

      nameEl.textContent = plan.name || "Selected Plan";
      const amt = plan.amount ?? "";
      const pct = plan.percent ?? "";
      const wd = plan.withdraw ?? "";
      infoEl.textContent = `$${amt} • ${pct}% weekly • ${wd}`;
    }

    // ---------- PAYMENT STATUS ----------
    function renderPaymentStatus() {
      const statusEl = $("paymentStatusText");
      if (!statusEl) return;

      let proof = null;
      try { proof = JSON.parse(localStorage.getItem("paymentProof") || "null"); } catch (e) {}

      if (proof && proof.txid) {
        statusEl.textContent = "⏳ Payment Pending — Waiting for verification";
      } else {
        statusEl.textContent = "❌ No payment submitted";
      }
    }

    // ---------- BUTTONS ----------
    const payNowBtn = $("payNowBtn");
    const clearBtn = $("clearPlanBtn");
    const calcBtn = $("dashCalcBtn");
    const logoutBtn = $("logoutBtn");

    renderPlan();
    renderPaymentStatus();

    if (payNowBtn) {
      payNowBtn.addEventListener("click", () => {
        const plan = loadPlanSafely();
        if (!plan) {
          alert("No plan selected. Please choose a plan first.");
          window.location.href = "plans.html";
          return;
        }
        window.location.href = "payment.html";
      });
    }

    if (clearBtn) {
      clearBtn.addEventListener("click", () => {
        try { localStorage.removeItem("selectedPlan"); } catch (e) {}
        try { sessionStorage.removeItem("selectedPlan"); } catch (e) {}
        renderPlan();
        alert("Plan cleared");
      });
    }

    if (calcBtn) {
      calcBtn.addEventListener("click", () => {
        const plan = loadPlanSafely();
        const result = $("dashCalcResult");
        if (!result) return;

        if (!plan) {
          result.style.display = "block";
          result.textContent = "Please select a plan first.";
          return;
        }

        const amount = Number($("dashAmount")?.value);
        if (!amount || amount <= 0) {
          result.style.display = "block";
          result.textContent = "Enter a valid amount.";
          return;
        }

        const pct = Number(plan.percent || 0);
        const profit = (amount * pct) / 100;

        result.style.display = "block";
        result.textContent = `Estimated weekly profit: $${profit.toFixed(2)}`;
        $("weeklyProfitValue").textContent = `$${profit.toFixed(2)}`;
      });
    }

    // ---------- FIREBASE AUTH PROTECT ----------
    let auth, onAuthStateChanged, signOut;

    try {
      ({ auth } = await import("./js/firebase.js"));
      ({ onAuthStateChanged, signOut } =
        await import("https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"));
    } catch (e) {
      console.log("❌ Firebase import failed:", e);
    }

    if (auth && onAuthStateChanged) {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.replace("login.html");
          return;
        }
        $("userEmail").textContent = user.email || "";
      });
    }

    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          if (auth && signOut) await signOut(auth);
        } catch (e) {
          console.log("Logout error:", e);
        }
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
