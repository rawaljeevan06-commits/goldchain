<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <div class="topbar">Login — Demo Login</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>

      <button class="nav-toggle" type="button" aria-label="Menu">☰</button>

        <a class="btn btn-ghost" href="login.html">Login</a>

      </div>
    </div>
  </header>

  <section class="section">
    <div class="container" style="max-width:560px;">
      <div class="card">
        <h2>Login</h2>
        <p class="small">Demo login checks the account stored in your browser.</p>

        <form id="loginForm" class="form-grid">
          <input class="field" id="liEmail" type="email" placeholder="Email" required>
          <input class="field" id="liPass" type="password" placeholder="Password" required>

          <button class="btn btn-primary full" type="submit">Login</button>
          <p id="loginMsg" class="small"></p>

          <p class="small">No account? <a href="signup.html" style="color:var(--gold2);font-weight:700;">Create one</a></p>
        </form>
      </div>
    </div>
  </section>
