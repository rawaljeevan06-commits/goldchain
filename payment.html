<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Complete your payment to activate your plan.</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>
      </a>

      <nav class="nav">
        <a href="plans.html" class="active">Plans</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="actions">
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
        <!-- (Optional) If you want a top button, give it a DIFFERENT id -->
        <button class="btn btn-primary" id="payTopBtn" type="button">Pay Now</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-title">
        <h2>Your Selected Plan</h2>
        <a href="plans.html">Change Plan →</a>
      </div>

      <div class="card" id="selectedPlanBox">
        <p class="small">Loading your plan…</p>
      </div>

      <div class="card" style="margin-top:16px;">
        <h3>Payment Method</h3>
        <p class="small">Logged in as: <b id="payUserEmail"></b></p>

        <div style="margin-top:12px; display:grid; gap:10px;">
          <!-- ONLY ONE MAIN PAY BUTTON -->
          <button class="btn btn-primary" id="payDemoBtn" type="button">Pay Now (Demo)</button>
          <a class="btn btn-ghost" href="dashboard.html">Go to Dashboard</a>
        </div>

        <p class="small" id="payMsg" style="margin-top:10px;"></p>
      </div>
    </div>
  </section>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Optional: If you still want to use storage helper, try it safely
    let getStoredSafe = null;
    try {
      const mod = await import("./js/storage.js");
      getStoredSafe = mod.getStored;
    } catch (e) {
      getStoredSafe = null;
    }

    const emailEl = document.getElementById("payUserEmail");
    const planBox = document.getElementById("selectedPlanBox");
    const payBtn = document.getElementById("payDemoBtn");
    const payMsg = document.getElementById("payMsg");
    const payTopBtn = document.getElementById("payTopBtn");

    function getPlanFlexible() {
      // 1) Prefer localStorage JSON (new system)
      const raw = localStorage.getItem("selectedPlan");
      if (raw) {
        try {
          const obj = JSON.parse(raw);
          if (obj && typeof obj === "object") return obj;
        } catch (e) {
          // raw might be a plain string in old system
        }
        // If raw is plain string, return as legacy
        return { name: raw, amount: "", percent: "", withdraw: "" };
      }

      // 2) Fallback: storage.js (if you used it before)
      if (getStoredSafe) {
        const val = getStoredSafe("selectedPlan");
        if (val) return { name: val, amount: "", percent: "", withdraw: "" };
      }

      return null;
    }

    function renderPlan(plan) {
      if (!plan) {
        planBox.innerHTML = '<p class="small">No plan selected. Please go back and choose a plan.</p>';
        if (payBtn) payBtn.disabled = true;
        if (payTopBtn) payTopBtn.disabled = true;
        return;
      }

      planBox.innerHTML = `
        <h3>${plan.name || ""}</h3>
        ${plan.amount ? `<p class="small"><b>Investment:</b> $${plan.amount}</p>` : ""}
        ${plan.percent ? `<p class="small"><b>Weekly Return:</b> ${plan.percent}%</p>` : ""}
        ${plan.withdraw ? `<p class="small"><b>Withdrawal:</b> ${plan.withdraw}</p>` : ""}
      `;
    }

    function demoPay() {
      payMsg.textContent = "✅ Demo payment successful.";
    }

    // Bind buttons once
    if (payBtn) payBtn.addEventListener("click", demoPay);
    if (payTopBtn) payTopBtn.addEventListener("click", demoPay);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }

      emailEl.textContent = user.email || "(no email)";
      const plan = getPlanFlexible();
      renderPlan(plan);
    });
  </script>

</body>
</html>
