<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Withdrawal ‚Äî Verified users only</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>
      </a>

      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
      </nav>

      <div class="actions">
        <button id="backBtn" class="btn btn-outline" type="button">Back</button>
        <button id="logoutBtn" class="btn btn-logout" type="button">Logout</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="card">
        <h2>Request Withdrawal</h2>
        <p class="small" id="userEmail">Loading‚Ä¶</p>

        <div style="display:grid; gap:10px; margin-top:12px;">
          <div class="card" style="padding:12px;">
            <p class="muted">Status</p>
            <p class="big" id="statusText">Checking‚Ä¶</p>
          </div>

          <div class="card" style="padding:12px;">
            <p class="muted">Plan</p>
            <p class="big" id="planText">‚Äî</p>
            <p class="muted" id="profitText">‚Äî</p>
          </div>

          <div class="card" style="padding:12px;">
            <p class="muted">Available Balance</p>
            <p class="big" id="availableText">$0.00</p>
            <p class="muted" id="lockInfo">‚Äî</p>
          </div>
        </div>

        <hr style="margin:16px 0; opacity:.25;">

        <h3 style="margin-bottom:8px;">Submit request</h3>

        <div style="display:grid; gap:10px;">
          <input id="wallet" type="text" placeholder="Wallet Address (USDT/TRC20 or BTC or ETH)" />
          <input id="amount" type="number" placeholder="Amount (USD)" />
          <input id="note" type="text" placeholder="Note (optional)" />

          <button id="submitBtn" class="btn btn-primary" type="button">Submit Request</button>
          <p class="small" id="msg"></p>
        </div>

      </div>
    </div>
  </section>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      collection, query, where, limit, getDocs,
      addDoc, serverTimestamp,
      doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const userEmailEl = document.getElementById("userEmail");
    const statusText  = document.getElementById("statusText");
    const planText    = document.getElementById("planText");
    const profitText  = document.getElementById("profitText");
    const availableEl = document.getElementById("availableText");
    const lockInfoEl  = document.getElementById("lockInfo");
    const msgEl       = document.getElementById("msg");

    const walletEl    = document.getElementById("wallet");
    const amountEl    = document.getElementById("amount");
    const noteEl      = document.getElementById("note");
    const submitBtn   = document.getElementById("submitBtn");

    document.getElementById("backBtn").onclick = () => window.location.href="dashboard.html";
    document.getElementById("logoutBtn").onclick = async () => {
      try { await signOut(auth); } catch(e) {}
      window.location.replace("login.html");
    };

    function money(n){ return `$${Number(n||0).toFixed(2)}`; }
    function setMsg(t){ msgEl.textContent = t || ""; }

    // ‚úÖ FINAL RULES (MONTHLY)
    // 350/700/1000 => 16% monthly
    // 5000+        => 18% monthly
    function monthlyPercentByPlanAmount(planAmount){
      const a = Number(planAmount)||0;
      if (a >= 5000) return 18;
      if (a >= 350)  return 16;
      return 0;
    }

    // ‚úÖ Lock days by plan (same timeline you wanted)
    function lockDaysByPlanAmount(planAmount){
      const a = Number(planAmount)||0;
      if (a >= 5000) return 7;   // VIP weekly withdrawal
      if (a >= 1000) return 15;  // Pro
      if (a >= 700)  return 30;  // Growth
      if (a >= 350)  return 45;  // Starter
      return 999999;
    }

    function tsToDate(x){
      try{
        if(!x) return null;
        if(typeof x.toDate==="function") return x.toDate();
        return new Date(x);
      }catch{ return null; }
    }

    function daysBetween(d1, d2){
      return Math.floor((d2-d1)/(1000*60*60*24));
    }

    async function getUserProfile(uid){
      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return null;
      return snap.data();
    }

    async function getLatestVerifiedPayment(user){
      const qv = query(
        collection(db, "payments"),
        where("uid", "==", user.uid),
        where("status", "==", "verified"),
        limit(1)
      );
      const snap = await getDocs(qv);
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

    async function hasPendingWithdrawal(user){
      const qp = query(
        collection(db, "withdrawals"),
        where("uid", "==", user.uid),
        where("status", "==", "pending"),
        limit(1)
      );
      const snap = await getDocs(qp);
      return !snap.empty;
    }

    let STATE = {
      user: null,
      profile: null,
      verified: null,
      locked: true,
      pending: false,
      available: 0,
      planAmount: 0
    };

    function renderUI(){
      if(!STATE.verified){
        statusText.textContent = "‚õî Not verified";
        planText.textContent = "‚Äî";
        profitText.textContent = "‚Äî";
        availableEl.textContent = "$0.00";
        lockInfoEl.textContent = "You must have a verified deposit to withdraw.";
        submitBtn.disabled = true;
        return;
      }

      const planAmt = Number(STATE.planAmount || 0);
      const pctMonthly = monthlyPercentByPlanAmount(planAmt);
      const lockDays = lockDaysByPlanAmount(planAmt);

      statusText.textContent = "‚úÖ Verified ‚Äî You can request withdrawal";
      planText.textContent = `${STATE.verified.planName || "Selected Plan"} ($${planAmt} ‚Ä¢ ${pctMonthly}% monthly)`;

      // Monthly estimate (informational)
      const monthlyProfit = (planAmt * pctMonthly) / 100;
      profitText.textContent = `Estimated monthly profit: ${money(monthlyProfit)} (informational)`;

      availableEl.textContent = money(STATE.available);

      if(STATE.pending){
        lockInfoEl.textContent = "‚è≥ You already have a pending withdrawal request.";
        submitBtn.disabled = true;
        return;
      }

      if(STATE.locked){
        lockInfoEl.textContent = `üîí Withdrawal locked. Available after ${lockDays} days from verification.`;
        submitBtn.disabled = true;
        return;
      }

      lockInfoEl.textContent = "Withdrawal available ‚úÖ";
      submitBtn.disabled = false;
    }

    async function loadState(){
      setMsg("");
      const user = STATE.user;

      // ‚úÖ user profile (balance + plan)
      const profile = await getUserProfile(user.uid);
      STATE.profile = profile;

      const planAmt = Number(profile?.plan || profile?.planAmount || 0);
      STATE.planAmount = planAmt;

      // ‚úÖ must have at least one verified payment
      const verified = await getLatestVerifiedPayment(user);
      STATE.verified = verified;

      if(!verified){
        STATE.available = 0;
        STATE.locked = true;
        STATE.pending = false;
        renderUI();
        return;
      }

      // ‚úÖ available = balance (admin updates this when payment verified / withdrawal approved)
      const balance = Number(profile?.balance || 0);
      STATE.available = Math.max(0, balance);

      // ‚úÖ pending?
      STATE.pending = await hasPendingWithdrawal(user);

      // ‚úÖ lock check from verified time
      const lockDays = lockDaysByPlanAmount(planAmt);
      const vAt = tsToDate(verified.verifiedAt || verified.createdAt);
      const now = new Date();
      const days = vAt ? daysBetween(vAt, now) : 0;

      STATE.locked = (days < lockDays);

      // If locked, you can still SHOW balance but disable request
      renderUI();
    }

    submitBtn.addEventListener("click", async () => {
      setMsg("");

      const wallet = String(walletEl.value||"").trim();
      const amount = Number(amountEl.value||0);
      const note   = String(noteEl.value||"").trim();

      if(!wallet || wallet.length < 8){
        setMsg("‚ùå Please enter a valid wallet address.");
        return;
      }

      if(!amount || amount <= 0){
        setMsg("‚ùå Enter a valid amount.");
        return;
      }

      if(amount > STATE.available){
        setMsg(`‚ùå Amount exceeds available balance (${money(STATE.available)}).`);
        return;
      }

      if(STATE.pending){
        setMsg("‚ùå You already have a pending withdrawal request.");
        return;
      }

      if(STATE.locked){
        setMsg("‚ùå Withdrawal is locked by plan rule.");
        return;
      }

      const planAmt = Number(STATE.planAmount || 0);
      const pctMonthly = monthlyPercentByPlanAmount(planAmt);

      submitBtn.disabled = true;
      setMsg("Submitting‚Ä¶");

      try{
        await addDoc(collection(db, "withdrawals"), {
          uid: STATE.user.uid,
          email: STATE.user.email || "",
          wallet,
          amount,
          note,

          status: "pending",
          createdAt: serverTimestamp(),

          planName: STATE.verified.planName || "",
          planAmount: planAmt,
          monthlyPercent: pctMonthly,

          balanceAtRequest: STATE.available
        });

        setMsg("‚úÖ Withdrawal request submitted (pending).");
        await loadState();
      }catch(e){
        console.error(e);
        setMsg("‚ùå Failed to submit withdrawal (check Firestore rules).");
      }finally{
        submitBtn.disabled = false;
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if(!user){
        window.location.replace("login.html");
        return;
      }
      STATE.user = user;
      userEmailEl.textContent = user.email || "";
      await loadState();
    });
  </script>
</body>
</html>
