<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GoldChain Investment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
    <span>GoldChain Investment</span>
  </div>
  <nav id="navMenu">
    <a href="index.html#home">Home</a>
    <a href="index.html#plans">Plans</a>
    <a id="navLogin" href="login.html">Login</a>
    <a id="navSignup" href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="section active" style="min-height:calc(100vh - 60px);padding-top:90px">
  <div class="overlay" style="max-width:520px;text-align:left">
    <h2>Login</h2>
    <p style="color:#bbb;font-size:12px;margin-top:0">Use the same email and password you signed up with.</p>

    <label style="color:#bbb;font-size:13px">Email</label>
    <input id="li-email" type="email" placeholder="Your email">

    <label style="color:#bbb;font-size:13px;margin-top:12px">Password</label>
    <input id="li-pass" type="password" placeholder="Your password">

    <div class="cta-row" style="justify-content:flex-start">
      <button class="cta primary" id="loginBtn" type="button" style="border:none;cursor:pointer">Login</button>
      <a class="cta ghost" href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
updateAuthUI();
document.getElementById("loginBtn").addEventListener("click", handleLogin);
</script>
</body>
</html>
