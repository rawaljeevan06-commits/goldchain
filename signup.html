<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GoldChain Investment</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="GoldChain Logo">
    <span>GoldChain Investment</span>
  </div>
  <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>
  <nav id="navMenu">
    <a href="index.html#home">Home</a>
    <a href="login.html" class="active">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="page">
  <div class="overlay">
    <h1>Login</h1>

    <div class="form-box">
      <label>Email</label>
      <input id="li-email" type="email" placeholder="Your email">

      <label>Password</label>
      <input id="li-password" type="password" placeholder="Your password">

      <button id="loginBtn" type="button">Login</button>
    </div>

    <p style="margin-top:20px;font-size:13px;color:#bbb">
      Donâ€™t have an account?
      <a href="signup.html" style="color:gold">Create one</a>
    </p>
  </div>
</div>

<script>
function toggleMenu(){document.getElementById('navMenu').classList.toggle('active');}

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("li-email").value.trim();
  const pass = document.getElementById("li-password").value;

  if(!email || !pass) return alert("Enter email and password.");

  let user=null;
  try{ user = JSON.parse(localStorage.getItem("goldchain_demo_user")||"null"); }catch(e){}

  if(!user) return alert("No account found. Please sign up first.");

  if(email===user.email && pass===user.pass){
    alert("Login successful.");
    window.location.href = "index.html#home";
  } else {
    alert("Wrong email or password.");
  }
});
</script>

</body>
</html>
