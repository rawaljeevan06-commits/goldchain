<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal | GoldChain</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">Withdrawal — Verified users only</div>

  <header class="header">
    <div class="container header-in">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="GoldChain Logo">
        <span>GoldChain</span>
      </a>

      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
      </nav>

      <div class="actions">
        <button id="backBtn" class="btn btn-outline" type="button">Back</button>
        <button id="logoutBtn" class="btn btn-logout" type="button">Logout</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="card">
        <h2>Request Withdrawal</h2>
        <p class="small" id="userEmail">Loading…</p>

        <div style="display:grid; gap:10px; margin-top:12px;">
          <div class="card" style="padding:12px;">
            <p class="muted">Status</p>
            <p class="big" id="statusText">Checking…</p>
          </div>

          <div class="card" style="padding:12px;">
            <p class="muted">Plan</p>
            <p class="big" id="planText">—</p>
            <p class="muted" id="profitText">—</p>
          </div>

          <div class="card" style="padding:12px;">
            <p class="muted">Available Balance</p>
            <p class="big" id="availableText">$0.00</p>
            <p class="muted" id="lockInfo">—</p>
          </div>
        </div>

        <hr style="margin:16px 0; opacity:.25;">

        <h3 style="margin-bottom:8px;">Submit request</h3>

        <div style="display:grid; gap:10px;">
          <input id="wallet" type="text" placeholder="Wallet Address (USDT/TRC20 or BTC or ETH)" />
          <input id="amount" type="number" placeholder="Amount (USD)" />
          <input id="note" type="text" placeholder="Note (optional)" />

          <button id="submitBtn" class="btn btn-primary" type="button">Submit Request</button>
          <p class="small" id="msg"></p>
        </div>

      </div>
    </div>
  </section>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      collection, query, where, limit, getDocs,
      addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const userEmailEl = document.getElementById("userEmail");
    const statusText  = document.getElementById("statusText");
    const planText    = document.getElementById("planText");
    const profitText  = document.getElementById("profitText");
    const availableEl = document.getElementById("availableText");
    const lockInfoEl  = document.getElementById("lockInfo");
    const msgEl       = document.getElementById("msg");

    const walletEl    = document.getElementById("wallet");
    const amountEl    = document.getElementById("amount");
    const noteEl      = document.getElementById("note");
    const submitBtn   = document.getElementById("submitBtn");

    document.getElementById("backBtn").onclick = () => window.location.href="dashboard.html";
    document.getElementById("logoutBtn").onclick = async () => {
      try{ await signOut(auth); }catch(e){}
      window.location.replace("login.html");
    };

    function money(n){ return `$${Number(n||0).toFixed(2)}`; }
    function setMsg(t){ msgEl.textContent = t || ""; }

    function percentByAmount(amount){
      const a = Number(amount)||0;
      if (a >= 5000) return 4;
      if (a >= 1000) return 3;
      if (a >= 700)  return 2;
      if (a >= 350)  return 1.5;
      return 0;
    }
    function lockDaysByAmount(amount){
      const a = Number(amount)||0;
      if (a >= 5000) return 7;
      if (a >= 1000) return 15;
      if (a >= 700)  return 30;
      if (a >= 350)  return 45;
      return 999999;
    }
    function tsToDate(x){
      try{
        if(!x) return null;
        if(typeof x.toDate==="function") return x.toDate();
        return new Date(x);
      }catch{ return null; }
    }
    function daysBetween(d1, d2){
      return Math.floor((d2-d1)/(1000*60*60*24));
    }

    async function getVerifiedPayment(user){
      const qv = query(
        collection(db, "payments"),
        where("uid", "==", user.uid),
        where("status", "==", "verified"),
        limit(1)
      );
      const snap = await getDocs(qv);
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

    async function getApprovedSum(user){
      const qa = query(
        collection(db, "withdrawals"),
        where("uid", "==", user.uid),
        where("status", "==", "approved"),
        limit(200)
      );
      const snap = await getDocs(qa);
      let sum=0;
      snap.forEach(d => sum += Number(d.data().amount||0));
      return sum;
    }

    async function hasPending(user){
      const qp = query(
        collection(db, "withdrawals"),
        where("uid", "==", user.uid),
        where("status", "==", "pending"),
        limit(1)
      );
      const snap = await getDocs(qp);
      return !snap.empty;
    }

    let STATE = {
      user:null,
      verified:null,
      available:0,
      locked:true,
      pending:false
    };

    function renderUI(){
      if(!STATE.verified){
        statusText.textContent = "⛔ Not verified";
        planText.textContent = "—";
        profitText.textContent = "—";
        availableEl.textContent = "$0.00";
        lockInfoEl.textContent = "You must be verified to withdraw.";
        submitBtn.disabled = true;
        return;
      }

      const principal = Number(STATE.verified.amount||0);
      const pct = percentByAmount(principal);
      const lockDays = lockDaysByAmount(principal);

      statusText.textContent = "✅ Verified — You can request withdrawal";
      planText.textContent = `${STATE.verified.planName || "Verified Plan"} ($${principal} • ${pct}% weekly)`;
      profitText.textContent = `Weekly profit estimate: ${money((principal*pct)/100)}`;

      availableEl.textContent = money(STATE.available);

      if(STATE.pending){
        lockInfoEl.textContent = "Withdrawal request already submitted (pending).";
        submitBtn.disabled = true;
        return;
      }

      if(STATE.locked){
        lockInfoEl.textContent = `Withdrawal locked by plan rule.`;
        submitBtn.disabled = true;
        return;
      }

      lockInfoEl.textContent = "Withdrawal available ✅";
      submitBtn.disabled = false;
    }

    async function loadState(){
      setMsg("");

      const user = STATE.user;
      const verified = await getVerifiedPayment(user);
      STATE.verified = verified;

      if(!verified){
        STATE.available = 0;
        STATE.locked = true;
        STATE.pending = false;
        renderUI();
        return;
      }

      const principal = Number(verified.amount||0);
      const pct = percentByAmount(principal);
      const lockDays = lockDaysByAmount(principal);

      const vAt = tsToDate(verified.verifiedAt || verified.createdAt);
      const now = new Date();
      const days = vAt ? daysBetween(vAt, now) : 0;

      const earned = (principal * (pct/100)) * (days/7);
      const approved = await getApprovedSum(user);
      const available = Math.max(0, earned - approved);

      STATE.available = available;
      STATE.pending = await hasPending(user);
      STATE.locked = (days < lockDays);

      renderUI();
    }

    submitBtn.addEventListener("click", async () => {
      setMsg("");

      const wallet = String(walletEl.value||"").trim();
      const amount = Number(amountEl.value||0);
      const note   = String(noteEl.value||"").trim();

      if(!wallet || wallet.length < 8){
        setMsg("❌ Please enter a valid wallet address.");
        return;
      }

      if(!amount || amount <= 0){
        setMsg("❌ Enter a valid amount.");
        return;
      }

      if(amount > STATE.available){
        setMsg(`❌ Amount exceeds available balance (${money(STATE.available)}).`);
        return;
      }

      if(STATE.pending){
        setMsg("❌ You already have a pending withdrawal request.");
        return;
      }

      if(STATE.locked){
        setMsg("❌ Withdrawal is locked by plan rule.");
        return;
      }

      // Create withdrawal request
      const principal = Number(STATE.verified.amount||0);
      const pct = percentByAmount(principal);

      submitBtn.disabled = true;
      setMsg("Submitting…");

      try{
        await addDoc(collection(db, "withdrawals"), {
          uid: STATE.user.uid,
          email: STATE.user.email || "",
          wallet,
          amount,
          note,

          status: "pending",
          createdAt: serverTimestamp(),

          planName: STATE.verified.planName || "",
          principal,
          weeklyPercent: pct,

          availableAtRequest: STATE.available,
          earnedAtRequest: STATE.available + 0 // just info snapshot
        });

        setMsg("✅ Withdrawal request submitted (pending).");
        await loadState();
      }catch(e){
        console.error(e);
        setMsg("❌ Failed to submit withdrawal (check Firestore rules).");
      }finally{
        submitBtn.disabled = false;
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if(!user){ window.location.replace("login.html"); return; }
      STATE.user = user;
      userEmailEl.textContent = user.email || "";
      await loadState();
    });
  </script>
</body>
</html>
